$def with(data)
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <a href = "/"><h1>Index</h1></a>
    </head>

    <body>

        <form method = "POST">

            <div class = "form-group">
                <label for = "id">Id</label>
                <input type = "text" class = "form-control" readonly = "true" value = "$data.p_id" id = "id" name = "id">
            </div>

            <br>

            <div class = "form-group">
                    <label for = "name">Name</label> 
                    <input type = "text" class = "form-control" readonly = "true" value = "$data.p_name" id = "name" name = "name">
            </div>

            <br>
            <button type = "submit" class = "btn btn-primary">Delete</button>
        </form>

    </body>

</html>
