<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
    </head>

    <body>

            <form method = "POST"> 
                    <div class = "form-group">

                      <label for = "name">Product Name</label>
                      <input type = "text" class = "form-control" id = "name" name = "name" placeholder = "Duck">

                    </div>

                    <div class = "form-group">

                            <label for = "description">Product Description</label>
                            <input type = "text" class = "form-control" id = "description" name = "description" placeholder = "It Bites">

                    </div>

                    <div class = "form-group">

                            <label for = "brand">Product Brand</label>
                            <input type = "text" class = "form-control" id = "brand" name = "brand" placeholder = "Eden">

                    </div>

                    <div class = "form-group">

                            <label for = "origin">Product Origin</label>
                            <input type = "text" class = "form-control" id = "origin" name = "origin" placeholder = "Australia">

                    </div>

                    <button type = "submit" class = "btn btn-primary">Submit</button>

            </form>

    </body>

</html>
